<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary success">
    <div class="panel-heading">Create Employee</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" name="first name" [(ngModel)]="fullName" type="text" class="form-control" placeholder="Full Name">
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input id="email" name="Email" [(ngModel)]="Email" type="text" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <div class="form-control">
          <input id="phoneNumber" type="text" name="phoneNumber" [(ngModel)]="phoneNumber">

        </div>
      </div>
      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="preferenceEmail" name="contactPreferece" [(ngModel)]="preferenceEmail">
            Email
          </label>
          <label class="radio-inline">
            <input type="radio" name="contactPreferece" value="preferencePhone" [(ngModel)]="preferencePhone">
            Phone Number
          </label>
        </div>

      </div>


      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="gender" value="male" [(ngModel)]="gender">
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="Female" [(ngModel)]="gender">
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" value="isActive" [(ngModel)]="isActive" name="isActive">
            Is Active
          </label>
        </div>
        <div class="form-group">

          <label for="department"> Department</label>
          <div>
            <select id="department" name="department" [(ngModel)]="department" class="form-control">
              <!-- hardcoding option values
              <option value="1">Help Desk</option>
              <option value="2">IT</option>
              <option value="3">HR</option> -->
              <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>

            </select>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary">Submit </button>
      </div>
    </div>
  </div>
</form>

Angular Generated Form Model : {{employeeForm.value| json}}
