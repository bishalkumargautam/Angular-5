<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary success">
    <div class="panel-heading">Create Employee</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" required name="fullName" [(ngModel)]="fullName" type="text" class="form-control"
          placeholder="Full Name" #fullNameControl="ngModel">
        <div>
          <table class="table table-sm">
            <tr>
              <td>
                touched: {{fullNameControl.touched}}
              </td>
              <td>
                untouched: {{fullNameControl.untouched}}
              </td>
            </tr>
            <tr>
              <td>
                pristine: {{fullNameControl.pristine}}
              </td>
              <td>
                dirty: {{fullNameControl.dirty}}
              </td>
            </tr>
            <tr>
              <td>
                valid: {{fullNameControl.valid}}
              </td>
              <td>
                invalid: {{fullNameControl.invalid}}
              </td>
              </tr>

          </table>
        </div>
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input id="email" name="Email" [(ngModel)]="Email" type="text" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <div class="form-control">
          <input id="phoneNumber" type="text" name="phoneNumber" [(ngModel)]="phoneNumber">
        </div>
      </div>
      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="preferenceEmail" name="contactPreferece" [(ngModel)]="preferenceEmail">
            Email
          </label>
          <label class="radio-inline">
            <input type="radio" name="contactPreferece" value="preferencePhone" [(ngModel)]="preferencePhone">
            Phone Number
          </label>
        </div>

      </div>


      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="gender" value="male" [(ngModel)]="gender">
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="Female" [(ngModel)]="gender">
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" value="isActive" [(ngModel)]="isActive" name="isActive">
            Is Active
          </label>
        </div>
        <div class="form-group">
          <label for="department"> Department</label>
          <div>
            <select id="department" name="department" [(ngModel)]="department" class="form-control">
              <!-- hardcoding option values
              <option value="1">Help Desk</option>
              <option value="2">IT</option>
              <option value="3">HR</option> -->
              <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-5">
          <label for="dateOfBirth">Date Of Birth</label>
          <div>
            <input type="text" bsDatepicker id="dateOfBirth" class="form-control" [bsConfig]="datePickerConfig"
              placement="right" name="dateOfBirth" [(ngModel)]="dateOfBirth">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="photoPath">Photo Path</label>
        <div>
          <input class="form-control" type="text" name="photoPath" id="photoPath" [(ngModel)]="photoPath">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="togglePreview()">{{previewPhoto?"Hide":"Show"}}
            Preview</button>
        </div>
      </div>
      <div form="form-group">
        <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto" />
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary">Submit </button>
      </div>
    </div>
  </div>
</form>

Angular Generated Form Model : {{employeeForm.value| json}}
